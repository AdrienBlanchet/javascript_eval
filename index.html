<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>evaljs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  </head>
  <body>
    <div class="container mt-5 ">
      <div class="row border rounded-3 gx-3">

        <div class="col-sm-5 bg-light border">
          <div class="player1 d-flex flex-column justify-content-around align-items-center">
            <div class="round1 d-flex flex-column justify-content-around align-items-center">
              <h2>Joueur 1</h2>
              <div class="scoreRound1 text-center">
                
              </div>
            </div>
            <div class="scoreGlobal1"></div>
          </div>
        </div>

        <div class="col-sm-2 bg-light border ">
          <div class="middle d-flex flex-column justify-content-evenly align-items-center">
            <div class="middle_top">
              <button type="button" class="btn btn-outline-primary">New Game</button>
            </div>
            <img class="des" src="images/one.png" alt="one">
            <div class="middle_bottom d-flex flex-column justify-content-center">
              <button type="button" class="button btn btn-outline-primary">Roll Dice</button>
              <button type="button" class="button btn btn-outline-primary mt-3">Hold</button>
            </div>
          </div>
        </div>

        <div class="col-sm-5 bg-light border">
          <div class="player2 d-flex flex-column justify-content-around align-items-center">
            <div class="round2 d-flex flex-column justify-content-around align-items-center">
              <h2>Joueur 2</h2>
              <div class="scoreRound2"></div>
            </div>
            <div class="scoreGlobal2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
