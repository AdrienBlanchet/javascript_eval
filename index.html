<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>evaljs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
  </head>
  <body>
    <div class="container mt-md-5 ">
      <div class="row gx-3 justify-content-center">

        <div class="bgcolor col-md-3 rounded-3">
          <div class="player1 d-flex flex-column justify-content-around align-items-center">
            <div class="round1 d-flex flex-column justify-content-around align-items-center">
              <h2 class="underline">Joueur 1</h2>
              <div class="scoreRound1 text-center h2"></div>
            </div>
            
            <div class="scoreGlobal1 rounded-3 text-center h2"></div>
          </div>
        </div>
        <div class="bgcolor col-md-2">
          <div class="middle d-flex flex-md-column justify-content-evenly align-items-center">
            <div class="middle_top">
              <button type="button" class="btn btn-outline-danger">New Game</button>
            </div>
            <img class="des" src="images/one.png" alt="one">
            <div class="middle_bottom d-flex flex-column justify-content-center">
              <button type="button" class="button btn btn-outline-danger">Roll Dice</button>
              <button type="button" class="button btn btn-danger mt-3">Hold</button>
            </div>
          </div>
        </div>

        <div class="bgcolor col-md-3 rounded-3">
          <div class="player2 d-flex flex-column justify-content-around align-items-center">
            <div class="round2 d-flex flex-column justify-content-around align-items-center">
              <h2>Joueur 2</h2>
              <div class="scoreRound2 text-center h2"></div>
            </div>
            <div class="scoreGlobal2 rounded-3 text-center h2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
